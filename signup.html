<!DOCTYPE html>
<html>
	<head>
		<title>Login to MegaWatt</title>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/signup.css">
	</head>
	<body>
		<div class="container form-container">
			<div class="row">
				<div class="col-xl-4"></div>
				<form class="col-xl-4 login-form">
					<div id="login-header">
						Sign Up	
					</div>
					<div id="shade">
						<div class="form-group">
						    <label for="exampleInputEmail1">Email address</label>
						    <input type="email" class="form-control" id="gaymail" aria-describedby="emailHelp" placeholder="Enter email">
						    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
						</div>
						<div class="form-group">
						    <label for="exampleInputPassword1">Password</label>
						    <input type="password" class="form-control" id="pass" placeholder="Password">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Confirm Password</label>
						    <input type="password" class="form-control" id="con-pass" placeholder="Confirm Password">
						</div>
						<div class="errors">
							<small class="alert alert-danger" id="diff-pass">Please enter the same passwords</small>
							<small class="alert alert-danger" id="used-gaymail">Email already in use</small>
						</div>
						<small class="alert alert-success" id="success">Success! Now login <a href="login.html">here</a></small>
						<div id="btn-holder">
							<a class="btn btn-primary" id="submit-btn">Sign Up</a>
						</div>
					</div>
					<div class="text-center">
						<small>or Login <a href="login.html">here</a></small>
					</div>
				</form>
			</div>
		</div>

		<script src="js/jquery-3.1.1.min.js"></script>
    	<script src="js/bootstrap.js"></script>
		<script src="js/signup.js"></script>
	</body>
</html>
