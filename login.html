<!DOCTYPE html>
<html>
	<head>
		<title>Login to MegaWatt</title>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">
	</head>
	<body>
		<div class="container form-container">
			<div class="row">
				<div class="col-xl-4"></div>
				<form class="col-xl-4 login-form">
					<div id="login-header">
						Login
					</div>
					<div id="shade">
						<div class="form-group">
						    <label for="exampleInputEmail1">Email address</label>
						    <input type="email" class="form-control" id="gaymail" aria-describedby="emailHelp" placeholder="Enter email">
						    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
						</div>
						<div class="form-group">
						    <label for="exampleInputPassword1">Password</label>
						    <input type="password" class="form-control" id="pass" placeholder="Password">
						</div>
						<div class="error">
							
						</div>
						<div id="btn-holder">
							<a href="#" class="btn btn-primary" id="submit-btn">Login</a>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script src="js/jquery-3.1.1.min.js"></script>
    	<script src="js/bootstrap.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
