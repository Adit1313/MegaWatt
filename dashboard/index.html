<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/circliful.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xl-2" id="sidenav">
					<div class="logo-container">
						<img src="../res/MW%20Logo.png" id="logo">
					</div>
					<hr style="background-color: white;">

					<ul class="side-links">
						<li class="side-link-holder">
							<a href="#" class="side-link" id="dash"><i class="material-icons">dashboard</i> Overview</a>
						</li>
						<li class="side-link-holder">
							<a href="#" class="side-link" id="devices"><i class="material-icons">important_devices</i> Devices</a>
						</li>
						<li class="side-link-holder">
							<a href="#" class="side-link" id="julia"><i class="material-icons">question_answer</i> Julia</a>
						</li>
						<li class="side-link-holder">
							<a href="#" class="side-link" id="setting"><i class="material-icons">settings</i> Settings</a>
						</li>
					</ul>
				</div>
				<div class="col-xl-10" id="content">
					<div id="dashboard">
						<div class="container-fluid">
							<div class="row">
								<div class="col-lg-3">
									<div class="saving-circle"></div>
									<div class="power-circle"></div>
								</div>
								<div class="col-lg-3">
									<div class="row">
										<div class="card saving-card">
											<div class="card-body">
												<h4 class="card-title">Money Saved</h4>
												<p class="card-text">Money saved per day
													<li>Consumption - ₹300</li>
													<li>Saving - ₹243</li>
												</p>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="card power-card">
											<div class="card-body">
												<h4 class="card-title">Power Saved</h4>
												<p class="card-text">Power saved per day
													<li>Usage - 453kWh</li>
													<li>Saved - 308.04kWh</li>
												</p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
					<div id="important-devices">
						<ul class="list-group">
							<li></li>
						</ul>
					</div>
					<div id="julia-chatbot">
						<iframe width="1100" height="600" src="https://console.api.ai/api-client/demo/embedded/c5fbd7df-41ac-4507-8c0f-0e80191b8e47"></iframe>
					</div>
					<div id="settings">
						
					</div>
				</div>
			</div>
		</div>

		<script src="../js/jquery-3.1.1.min.js"></script>
		<script src="../js/bootstrap.js"></script>
		<script src="js/circliful.min.js"></script>
		<script src="js/script.js"></script>
		<script>
			$(document).ready(function() {
				$('.saving-circle').circliful({
					animationStep: 5,
					foregroundBorderWidth: 11,
					foregroundColor: '#000000',
                	backgroundBorderWidth: 15,
                	percent: 80,
                	percentageY: 90,
                	text: 'Savings (₹)'
				});

				$('.power-circle').circliful({
					animationStep: 5,
					foregroundBorderWidth: 11,
					foregroundColor: '#000000',
                	backgroundBorderWidth: 15,
                	percent: 68,
                	percentageY: 90,
                	text: 'Power (kWh)'
				});
			});
		</script>

	</body>
</html>
